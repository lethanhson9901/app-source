# Required metadata
sonar.projectKey=lethanhson9901_app-source
sonar.organization=your-organization-key

# Source code location - adjusted to match your structure
sonar.sources=src/app
sonar.tests=src/tests

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/test_*.py,**/*_test.py
sonar.coverage.exclusions=**/__init__.py,src/tests/**

# Python version
sonar.python.version=3.11

# Coverage reports
sonar.python.coverage.reportPaths=htmlcov/coverage.xml
sonar.python.xunit.reportPath=junit/test-results.xml

# Disable automatic analysis since we're running in CI
sonar.autoscan.enabled=false

# Additional configurations
sonar.sourceEncoding=UTF-8
sonar.language=python

# Debug mode (optional, remove in production)
sonar.verbose=true
