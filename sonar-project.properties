# Project metadata
sonar.projectKey=lethanhson9901_app-source
sonar.organization=lethanhson9901
sonar.projectName=App Source
sonar.projectVersion=1.0

# Source code location
sonar.sources=src/app
sonar.tests=src/tests
sonar.inclusions=**/*.py
sonar.exclusions=**/tests/**,**/vendor/**

# Python version
sonar.python.version=3.11

# Test coverage and execution reports
sonar.python.coverage.reportPaths=reports/sonar-coverage.xml
sonar.python.xunit.reportPath=reports/sonar-test-results.xml

# Disable automatic analysis since we're running in CI
sonar.autoscan.enabled=false

# Additional configurations
sonar.sourceEncoding=UTF-8
sonar.language=python

# Code quality rules
sonar.python.pylint.reportPath=reports/sonar-pylint-report.txt
sonar.python.bandit.reportPaths=reports/sonar-bandit-report.json
sonar.python.flake8.reportPaths=reports/sonar-flake8-report.txt

# Duplications
sonar.cpd.python.minimumLines=50
sonar.cpd.python.minimumTokens=100
